name: Auto PR and Merge to Main

on:
  push:
    branches:
      - migrate-to-vite

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.pr.outputs.pr_number }}

    steps:
      - uses: actions/checkout@v4

      - name: Create PR from migrate-to-vite â†’ main
        id: pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: migrate-to-vite
          destination_branch: main
          pr_title: "Auto merge migrate-to-vite into main"
          pr_body: "Automated PR."
          github_token: ${{ secrets.GITHUB_TOKEN }}

  merge:
    needs: create-pr
    runs-on: ubuntu-latest

    steps:
      - name: Auto Merge PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ needs.create-pr.outputs.pr-number }}
          merge-method: squash
